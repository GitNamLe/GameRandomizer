<ion-header no-border>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only (click)="onDismiss()">
        <ion-icon name="arrow-dropleft-circle"
                  style="font-size: 40px; color: steelblue;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="pages-background" padding>
  <ion-card style="margin-top: 10vh;">
    <img src="https://s3.amazonaws.com/secretsaucefiles/photos/images/000/107/687/large/top-10-Drinking-Party-games1.jpg?1485369138"/>
    <ion-card-content>
      <ion-card-title>
        {{ beerGames[rand].name }}
        </ion-card-title>
      <p>{{ beerGames[rand].desc }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
